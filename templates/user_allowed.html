<html> 
<head>
  <script>
    function int1() {
        var w = document.getElementById("name").value;
        var p=document.getElementById("email").value;
        //check empty password field
        if(w == "") {
          document.getElementById("nam").innerHTML = "**Fill the name please!";
          return false;
              }
        if(p==""){
          document.getElementById("note").innerHTML = "**Fill the Email please!";
          return false;
        }
      }
 
  </script>
	<style>
   @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

      * {
        box-sizing: border-box;
        }
      body {
        background: #f6f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Alas', sans-serif;
        height: 100vh;
        margin: -20px 0 50px;
        }

      h1 {
        font-weight: bold;
        margin: 0;
        color:white;
        background-color: black;
        }

      h2 {
        text-align: center;
        }
      a {
        color: blue;
        font-size: 14px;
        text-align: right;
        }

      button {
        border-radius: 20px;
        border: 1px solid #FF4B2B;
        background-color: green;
        color: #FFFFFF;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
          }

      button:active {
        transform: scale(0.95);
            }
      input {
        background-color: #eee;
        padding: 12px 15px;
        margin: 8px 0;
        width: 80%;

        }

      .container {
        background-color: #FF416C;
        border-radius: 10px;
          box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
      0 10px 10px rgba(0,0,0,0.22);
        position: relative;
        width: 300px;
        max-width: 100%;
        min-height: 480px;
          }
	</style>
</head>
<body> 
	<center>
		<div class="container" id="container">
    <form onsubmit="return int1()" action="user_allowed" method="POST">
      {% csrf_token %}
      <center>
      <h1>REGISTER</h1>
      <input type="text" name="name" id="name" placeholder="Name" /><br>
      <span id="nam" style="color:black" ></span><br>
      <input type="email" name="email" id="email" placeholder="Email" /><br>
      <span id="note" style="color:black"></span><br>
      <p>{{msg}}</p>
      <a href="user"><button type="submit" name="Register" id="Register">RTO</button></a>
      <a href="user"><button type="submit" name="Police Register" id="Police Register">POLICE</button></a>
      </center>
    </form>
    </div>
</body>
</html>
